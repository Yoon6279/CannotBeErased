<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지워지지 않는 것들 - eBook</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .controls button:hover {
      background-color: #ddd;
    }
    .page-indicator {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>지워지지 않는 것들 - eBook</h1>
  <img id="ebook-image" src="/page1.jpg" alt="eBook page">
  <div class="page-indicator" id="page-indicator">1 / 11</div>

  <div class="controls">
    <button onclick="prevPage()">← 이전</button>
    <button onclick="nextPage()">다음 →</button>
  </div>

  <script>
    const totalPages = 11;
    let currentPage = 1;

    function updatePage() {
      const img = document.getElementById('ebook-image');
      const indicator = document.getElementById('page-indicator');
      img.src = `/page${currentPage}.jpg`;
      indicator.textContent = `${currentPage} / ${totalPages}`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }
  </script>
</body>
</html>
