<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지워지지 않는 것들 E-BOOK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="images/logo.png" alt="Home" class="logo"></a>
    <h2>지워지지 않는 것들 E-BOOK</h2>
  </div>

  <div class="page-info">
    <span id="page-number">페이지 수: 1 - 2 / 19</span>
    <input type="number" id="gotoPage" min="1" max="19" placeholder="이동할 페이지" />
    <button onclick="goToPage()">이동</button>
  </div>

  <div class="ebook-container">
    <img id="leftPage" src="images/ebook/1.jpg" alt="page 1">
    <img id="rightPage" src="images/ebook/2.jpg" alt="page 2">
  </div>

  <div class="controls">
    <button onclick="prevPage()">⬅ 이전</button>
    <button onclick="nextPage()">다음 ➡</button>
  </div>

  <script>
    const totalPages = 19;
    let currentPage = 1;

    function updatePages() {
      const left = document.getElementById('leftPage');
      const right = document.getElementById('rightPage');
      const pageInfo = document.getElementById('page-number');

      left.src = `images/ebook/${currentPage}.jpg`;
      right.src = currentPage + 1 <= totalPages ? `images/ebook/${currentPage + 1}.jpg` : "";
      pageInfo.textContent = `페이지 수: ${currentPage} - ${currentPage + 1 <= totalPages ? currentPage + 1 : ''} / ${totalPages}`;
    }

    function prevPage() {
      if (currentPage > 2) {
        currentPage -= 2;
        updatePages();
      }
    }

    function nextPage() {
      if (currentPage + 1 < totalPages) {
        currentPage += 2;
        updatePages();
      }
    }

    function goToPage() {
      const page = parseInt(document.getElementById('gotoPage').value);
      if (page >= 1 && page < totalPages) {
        currentPage = page % 2 === 0 ? page - 1 : page;
        updatePages();
      }
    }

    updatePages();
  </script>
</body>
</html>
