<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지워지지 않는 것들 E-BOOK</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.6em;
      font-weight: 600;
    }

    .page-info {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .book-page {
      width: 512px;
      height: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .controls {
      margin: 20px 0;
    }

    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      margin: 0 5px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 1024px) {
      .book-page {
        width: 90%;
      }
      .book-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>지워지지 않는 것들 E-BOOK</h1>
  <div class="page-info" id="page-info"></div>

  <div class="book-container" id="bookContainer"></div>

  <div class="controls">
    <button onclick="prevPage()">이전</button>
    <button onclick="nextPage()">다음</button>
    <br><br>
    <label for="pageInput">이동할 페이지: </label>
    <input type="number" id="pageInput" min="1" max="9" />
    <button onclick="goToPage()">이동</button>
  </div>

  <script>
    const totalPages = 19;
    const container = document.getElementById('bookContainer');
    const pageInfo = document.getElementById('page-info');
    const input = document.getElementById('pageInput');

    let currentPair = 0;

    function showPages() {
      container.innerHTML = '';
      const left = currentPair * 2 + 1;
      const right = left + 1;

      if (left <= totalPages) {
        const img1 = document.createElement('img');
        img1.src = `./${left}.jpg`;
        img1.className = 'book-page';
        container.appendChild(img1);
      }

      if (window.innerWidth > 1024 && right <= totalPages) {
        const img2 = document.createElement('img');
        img2.src = `./${right}.jpg`;
        img2.className = 'book-page';
        container.appendChild(img2);
      }

      pageInfo.textContent = `페이지 수: ${left}${right <= totalPages ? ` - ${right}` : ''} / ${totalPages}`;
      input.value = currentPair + 1;
    }

    function nextPage() {
      if ((currentPair + 1) * 2 < totalPages) {
        currentPair++;
        showPages();
      }
    }

    function prevPage() {
      if (currentPair > 0) {
        currentPair--;
        showPages();
      }
    }

    function goToPage() {
      const page = parseInt(input.value);
      if (!isNaN(page) && page >= 1 && page <= Math.ceil(totalPages / 2)) {
        currentPair = page - 1;
        showPages();
      }
    }

    window.addEventListener('resize', showPages);
    showPages();
  </script>
</body>
</html>
