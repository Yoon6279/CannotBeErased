<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Book Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .book-page {
      width: 45%;
      margin: 1%;
      max-height: 90vh;
    }
    .controls {
      margin: 20px 0;
    }
    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>📘 지워지지 않는 것들 E-BOOK</h1>
    <p>페이지 수: <span id="page-info"></span></p>
  </header>

  <div class="book-container" id="bookContainer">
    <!-- 이미지가 여기에 표시됩니다 -->
  </div>

  <div class="controls">
    <button onclick="prevPage()">⬅️ 이전</button>
    <button onclick="nextPage()">다음 ➡️</button>
    <br><br>
    <label>이동할 페이지: </label>
    <input type="number" id="pageInput" min="1" max="9" />
    <button onclick="goToPage()">이동</button>
  </div>

  <script>
    const totalPages = 19;
    const imagePrefix = 'ebook-page-';
    const container = document.getElementById('bookContainer');
    const pageInfo = document.getElementById('page-info');
    const input = document.getElementById('pageInput');

    let currentPair = 0;

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function showPages() {
      container.innerHTML = '';
      let left = currentPair * 2 + 1;
      let right = left + 1;

      if (left <= totalPages) {
        let img1 = document.createElement('img');
        img1.src = `../ebook/ebook-page-${pad(left)}.jpg`;
        img1.className = 'book-page';
        container.appendChild(img1);
      }

      if (right <= totalPages) {
        let img2 = document.createElement('img');
        img2.src = `../ebook/ebook-page-${pad(right)}.jpg`;
        img2.className = 'book-page';
        container.appendChild(img2);
      }

      pageInfo.innerText = `${left} - ${right > totalPages ? '' : right} / ${totalPages}`;
      input.value = currentPair + 1;
    }

    function nextPage() {
      if ((currentPair + 1) * 2 < totalPages) {
        currentPair++;
        showPages();
      }
    }

    function prevPage() {
      if (currentPair > 0) {
        currentPair--;
        showPages();
      }
    }

    function goToPage() {
      let page = parseInt(input.value);
      if (!isNaN(page) && page >= 1 && page <= Math.ceil(totalPages / 2)) {
        currentPair = page - 1;
        showPages();
      }
    }

    showPages(); // 초기 렌더링
  </script>
</body>
</html>
