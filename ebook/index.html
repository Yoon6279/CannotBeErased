<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지워지지 않는 것들 | E-BOOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }
    header img {
      max-width: 250px;
      margin: 40px auto 20px;
      display: block;
      cursor: pointer;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    h2 {
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem auto;
    }
    .controls {
      margin: 1rem;
    }
    .controls button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 0 10px;
    }
    .page-indicator {
      margin-top: 0.5rem;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../UNIARC_LOGO.png" alt="로고" /></a>
  </header>
  <h1>지워지지 않는 것들</h1>
  <h2>E-BOOK</h2>

  <img id="ebook-page" src="../page1.jpg" alt="페이지 1" />
  <div class="page-indicator" id="indicator">1 / 11</div>
  <div class="controls">
    <button onclick="prevPage()">← 이전</button>
    <button onclick="nextPage()">다음 →</button>
  </div>

  <script>
    const totalPages = 11;
    let currentPage = 1;

    function updatePage() {
      document.getElementById("ebook-page").src = `../page${currentPage}.jpg`;
      document.getElementById("indicator").textContent = `${currentPage} / ${totalPages}`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }
  </script>
</body>
</html>
