<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지워지지 않는 것들 | Things That Remain</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard Variable', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    .link-list a {
      background-color: #222;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .link-list a:hover {
      background-color: #444;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .link-list a {
        font-size: 1rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>지워지지 않는 것들</h1>
  <div class="link-list">
    <a href="webtoon/index.html">웹툰 보기</a>
    <!-- 나중에 다른 페이지도 여기에 추가 가능 -->
  </div>
</body>
</html>
